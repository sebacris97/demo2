{% extends 'base.html' %}

{% block content %}

<title>Datos de Usuario</title>
<div class="col">
<div class="row">
  <div class="col-xs-2">
    <label for="ex1">Nombre</label>
    <input class="form-control" readonly id="ex1" type="text" value={{ user.first_name }}>
  </div>
  <div class="col-xs-3">
    <label for="ex2">Apellido</label>
    <input class="form-control" id="ex2" readonly type="text" value={{ user.last_name }}>
  </div>
  <div class="col">
    <div class="row">
      <a class="btn btn-primary" href="/modificarDatos" role="button">Modificar Datos</a>
      <a class="btn btn-danger" href="/eliminarDatos" role="button">Eliminar Cuenta</a>
    </div>
    <div class="row">
      <a class="btn btn-warning" href="/pagarSuscripcion" role="button">Pagar Suscripcion</a>
      {% if not usuario.is_premium %}
        <a class="btn btn-success" href="/premium" role="button">Cambiar a Premium</a>
      {% else %}
        <a class="btn btn-success" href="/normal" role="button">Cambiar a Normal</a>
      {% endif %}
    </div>
  </div>
</div>
<div class="form-group row">
  <div class="col-xs-3">
    <label for="ex2">Contrase√±a</label>
    <input class="form-control"  id="ex2" type="password" readonly value={{ user.password }}>
  </div>
</div>
<div class="form-group row">
  <div class="col-xs-3">
    <label for="ex2">Email</label>
    <a class="form-control"  id="ex2" readonly type="text">{{ user.email }}</a>
  </div>
</div>
<div class="form-group row">
  <div class="col-xs-3">
    <label for="ex2">Fecha de nacimiento</label>
    <a class="form-control"  id="ex2" type="date">{{ usuario.fecha_de_nacimiento }}</a>
  </div>
</div>
<div class="form-group row">
  <div class="col-xs-3">
    <label for="ex2">Tarjeta</label>
    <a class="form-control"  id="ex2" type="text">{{ usuario.tarjeta }}</a>
  </div>
</div></div>

{% endblock %}
