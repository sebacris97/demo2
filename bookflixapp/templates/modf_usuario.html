{% extends 'base.html' %}

{% block content %}

<title>Datos de Usuario</title>
<form method="POST">{% csrf_token %}
<div class="form-group row">
  <div class="col-xs-2">
    <label for="ex1">Nombre</label>
    <input class="form-control" id="ex1" type="text" name="nombre" value={{ user.first_name }}>
  </div>
  <div class="col-xs-3">
    <label for="ex2">Apellido</label>
    <input class="form-control" id="ex2" type="text" name="apellido" value={{ user.last_name }}>
  </div>
</div>
<div class="form-group row">
  <div class="col-xs-3">
    <label for="ex2">Contraseña</label>
    <input class="form-control"  id="ex2" name="contraseña" type="password">
  </div>
</div>
<div class="form-group row">
  <div class="col-xs-3">
    <label for="ex2">Email</label>
      <a class="form-control"  id="ex2" type="text" readonly>{{ user.email }}</a>
  </div>
</div>
<div class="form-group row">
  <div class="col-xs-3">
    <label for="ex2">Fecha de nacimiento</label>
    <input class="form-control"  id="ex2" type="date" name="fecha" value={{ usuario.fecha_de_nacimiento }} placeholder={{ usuario.fecha_de_nacimiento }}>
  </div>
</div>
  <div>
    <input class="btn btn-primary" type="submit" role="button" value="Guardar">
</div>
</form>
{% endblock %}
